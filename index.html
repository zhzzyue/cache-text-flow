<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Cache Text Flow</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">
      <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
      <script type="text/javascript">
        jQuery(document).ready(function(){
  var navOffset = jQuery(".topic").offset().top;

    jQuery(window).scroll(function(){
        var scrollPos = jQuery(window).scrollTop();

        if (scrollPos >= navOffset){
            jQuery(".topic").addClass("fixed");
                        jQuery(".rect").addClass("fixed");
            jQuery("#mainTopic h1").addClass("moved");
            jQuery(".rect").addClass("fixed");
            jQuery(".rect").addClass("rect_extended");
        }else{
            jQuery(".topic").removeClass("fixed");
            jQuery("#mainTopic h1").removeClass("moved");
            jQuery(".rect").removeClass("fixed");
            jQuery(".rect").removeClass("rect_extended");
            
        }

    }); 

});
      </script>

  
</head>
